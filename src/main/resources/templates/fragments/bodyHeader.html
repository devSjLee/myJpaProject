<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Navigation-->
<div th:fragment="bodyHeader">
<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="/">풋살장 매칭</a>
    <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li th:if="${session.member}" class="nav-item mx-0 mx-lg-1" th:text="${session.member.nickName}+'님 안녕하세요.'"></li>
        <li th:if="${session.member}" class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/logout(loginId=${session.member.loginId})}">로그아웃</a></li>
        <li th:if="${session.member}" class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/myPage(loginId=${session.member.loginId})}">MyPage</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/meet/list}">풋살모임</a></li>
        <li th:unless="${session.member}" class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/login}">로그인</a></li>
        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="">게시판</a></li>
      </ul>
    </div>
  </div>
</nav>
</div>
