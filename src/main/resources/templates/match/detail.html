<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <form action="/match/attend" method="post" id="form">
           <table class="table">
               <tr>
                   <td th:text="${matchOne.getTitle()}"></td>
               </tr>
               <tr>
                   <td th:text="${matchOne.getMembers().size()}+'/'+${matchOne.getLimitedPeople()}"></td>
               </tr>
               <tr>
                   <td th:text="${matchOne.getMatchAddress()}"></td>
               </tr>
               <tr>
                   <td th:text="${#temporals.format(matchOne.getMatchTime(), 'yyyy-MM-dd HH:mm')}"></td>
               </tr>
               <tr>
                   <td th:text="${matchOne.getNotice()}"></td>
               </tr>

               <tr>
                   <td>
                       <input type="hidden" name="loginId" th:value="${#authentication.name}">
                       <input type="hidden" name="id" th:value="${matchOne.getId()}">

                       <p th:text="${createdBy}"></p>
                       <p th:text="${#authentication.name}"></p>
                       <p></p>
                   </td>
               </tr>
           </table>
            </form>
           <button th:if="${attendedId}" type="button" class="btn btn-primary" style="display: none;">이미가입</button>
           <button th:unless="${attendedId}" type="button" class="btn btn-primary" onclick="checkMatch();">신청하기</button>
           <button type="button" class="btn btn-primary" onclick="location.href='/match/list'">목록</button>
            <form th:action="@{'/match/'+${matchOne.getId()}}" id="deleteFrm" method="post">
                <input type="hidden" name="_method" value="delete">
                <button th:if="${#authentication.name.equals(createdBy)}" type="button" class="btn btn-primary" onclick="deleteMatch();">삭제</button>
            </form>
        </div>
    </section>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function () {
        const message = [[${message}]];
        if(message != null) {
            alert(message);
        }
    }

    function deleteMatch() {
        if(confirm("매칭을 삭제하시겠습니까??")) {
            document.getElementById('deleteFrm').submit();
        }else {
            return false;
        }
    }

    function checkMatch() {
        const checkMatchMsg = [[${checkMatchMsg}]];
        if(checkMatchMsg != null) {
            if(confirm(checkMatchMsg)) {
                document.getElementById('form').submit();
            }else {
                return false;
            }
        }
    }

    /*]]>*/

</script>
<div th:replace="fragments/footer :: footer" />
