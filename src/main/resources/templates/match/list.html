<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 style="display: inline">매칭 리스트</h1>
                    <span><a th:href="@{/match/createMatchForm}" style="float:right;">매칭만들기</a></span>
                    <ul class="list-group" th:each="match : ${matchList}">
                        <li class="list-group-item" style="margin-bottom: 5px;">
                            <span>
                                <b th:text="${#temporals.format(match.getMatchTime(), 'HH:mm')}"></b>
                            </span>
                            <a th:text="${match.getMatchAddress()}" th:href="@{/match/detail(id=${match.getId()}, loginId=${#authentication.name})}"></a>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <span th:text="${match.getMembers().size()}+'/'+${match.getLimitedPeople()}"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<script th:inline="javascript">
    /*<![CDATA[*/
    window.onload = function () {
        const message = [[${message}]];
        if(message != null) {
            alert(message);
        }
    }

    /*]]>*/
</script>
    <div th:replace="fragments/footer :: footer" />
